# The main pipeline for cdp_dab
resources:
  pipelines:
    cdp_dab_pipeline:
      name: cdp_dab_pipeline
      ## Catalog is required for serverless compute
      catalog: main
      schema: cdp_dab_${bundle.target}
      serverless: true
      libraries:
        - notebook:
            path: ../src/dlt_pipeline.ipynb

      configuration:
        bundle.sourcePath: ${workspace.file_path}/src
