parameters:
  - name: environment
    type: string

variables:
  - ${{ if eq(parameters.environment, 'dev') }}:
    - group: cdp-core-pipeline-dev-vars
  - ${{ if eq(parameters.environment, 'tst') }}:
    - group: cdp-core-pipeline-test-vars
  - ${{ if eq(parameters.environment, 'prd') }}:
    - group: cdp-core-pipeline-prod-vars
