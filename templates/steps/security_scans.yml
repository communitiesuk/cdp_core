parameters:
  - name: severity
    type: string
  - name: inlineScript
    type: string

steps:
  - script: ${{ parameters.inlineScript }} --exit-zero 

  - task: PublishBuildArtifacts@1
    inputs:
      pathToPublish: 'security_reports'
      artifactName: 'security-reports'
      publishLocation: 'Container'
    displayName: "Publish Reports"

  - script: ${{ parameters.inlineScript }} --severity-level ${{ parameters.severity }}
