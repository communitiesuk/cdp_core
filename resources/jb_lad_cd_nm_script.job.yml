run_as:
  user_name: suftan@tdigitalcommunities.onmicrosoft.com # TODO - how to give permission to the service principal to checkout git?
  
resources:
  jobs:
    jb_lad_cd_nm_script:
      name: jb_lad_cd_nm_script
      tasks:
        - task_key: bronze_lad
          spark_python_task:
            python_file: /Workspace/Users/${var.SPN_ID}/.bundle/cdp_core/${var.environment}/files/src/cdp_core/transform/bronze/bronze_arcgis.py
            parameters:
              - --dataset
              - "{{job.parameters.dataset}}"
          job_cluster_key: small-cluster
        - task_key: silver_lad
          depends_on:
            - task_key: bronze_lad
          spark_python_task:
            python_file: /Workspace/Users/${var.SPN_ID}/.bundle/cdp_core/${var.environment}/files/src/cdp_core/transform/silver/silver_arcgis_lad_apr_2023_uk_nc.py
            parameters:
              - --dataset
              - "{{job.parameters.dataset}}"
          job_cluster_key: small-cluster
      job_clusters:
        - job_cluster_key: small-cluster
          new_cluster:
            cluster_name: ""
            spark_version: 16.4.x-scala2.12
            azure_attributes:
              first_on_demand: 1
              availability: SPOT_WITH_FALLBACK_AZURE
              spot_bid_max_price: 100
            node_type_id: Standard_DS3_v2
            enable_elastic_disk: true
            policy_id: 00024F3D12FA200A
            data_security_mode: SINGLE_USER
            runtime_engine: STANDARD
            num_workers: 1
      tags:
        ResourceClass: SingleNode
      queue:
        enabled: true
      parameters:
        - name: dataset
          default: LAD_APR_2023_UK_NC
